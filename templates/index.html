<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}" />
    <title>Document</title>
</head>
<body>
    <h1 class="title">WeatherOrNot</h1>
    <h5 class="subtitle">Because 'Maybe' isn't a weather report</h5>
    <form action="/" method="POST">
        <input type="text" id="cityname" name="cityname" placeholder="City">
        <input type="text" id="statename" name="statename" value="ON">
        <input type="text" id="countryname" name="countryname" value="Canada">
        <button>
            Enter
        </button>
    </form>
    {% if data %}
    {{ data.main }}:{{ data.description }} <br>
    {{ data.temperature }} C
    {% endif %}
</body>
</html>
